                        class="form-control"
                        id="nome"
                        required>
                </div>

                <div class="mb-3">
                    <label for="cpf"
                        class="form-label">CPF:</label>
                    <input type="text"
                        class="form-control"
                        id="CPF"
                        required>
                </div>

                <div class="mb-3">
                    <label for="nome"
                        class="form-label">Telefone:</label>
                    <input type="text"
                        class="form-control"
                        id="nome"
                        required>
                </div>
                <div class="row">

                        <label for="endereço"
                            class="form-label">Endereço:</label>
                        <input type="text"
                            class="form-control"
                            id="endereço"
                            required>
                    </div>

                    <div class="mb-3 col-6">
                        <label for="bairro"
                            class="form-label">Bairro:</label>

                            class="form-control"

                            required>

                    <div class="mb-3 col-6">

                            class="form-control"

                            required>

                    <div class="mb-3 col-6">

                        <input type="text"
                            class="form-control"
                            id="Estado"
                            required>
                    </div>

                    
                    <div class="mb-3 col-6">
                        <label for="senha"
                            class="form-label">Senha:</label>
                        <input type="password"
                            class="form-control"
                            id="senha">
                    </div>

                    <div class="mb-3 col-6">

                            class="form-label">Confirme a sua Senha:</label>

                            class="form-control"
                            id="senha">
                            </div>

            <div class="text-center">
