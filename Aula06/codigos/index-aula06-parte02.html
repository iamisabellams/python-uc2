<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula06</title>
    <meta name="description" content="Uma página de exemplo para demonstrar a estrutura básica do HTML5.">
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" rel="stylesheet">

</head>
<body>
    <header>
            <div class="text-left my-2">
                <h1>Formulário 002</h1>
        </div>
    </header>   

    <main class="container-fluid">
        <section id="section1">
            <form>
                <!--Comeco 1º div = ESTADO-->
                <div class="row mb-4">
                    <div class="col-12">
                        <label for="estado"
                            class="form-label">Selecione seu Estado:</label>
                        <select id="estado"
                        class="form-select"
                        aria-label="Selecione um Estado" 
                        required>
                          <option value="">Escolha seu...</option>
                          <option value="SP">São Paulo</option>
                          <option value="RJ">Rio de Janeiro</option>
                          <option value="MG">Minas Gerais</option>
                          <option value="ES">Espírto Santo</option>
                        </select>
                    </div>
                    <!--Final 1º div = ESTADO-->
                

                    <!--Comeco 2º div = GENERO-->
                    <div class="mb-2 col-12">
                        <label for="form-label">
                        Selecione um Gênero:</label>
                    
                    <div class="form-check">
                        <input type="radio" 
                        id="masculino" 
                        name="genero" 
                        value="M">
                        <label for="masculino">Masculino</label>
                    </div>
                        
                    <div class="form-check">
                        <input type="radio" 
                        id="feminino" 
                        name="genero" 
                        value="F">
                        <label for="feminino">Feminino</label>
                    </div>

                    <div class="form-check">
                        <input type="radio" 
                        id="n_informado" 
                        name="genero" 
                        value="nb">
                        <label for="n_informado">Não Binário</label>
                    </div>

                    <div class="form-check">
                        <input type="radio" 
                        id="n_informado" 
                        name="genero" 
                        value="ni">
                        <label for="n_informado">Não Informado</label>
                    </div>

                    <div class="form-check">
                        <input type="radio" 
                        id="outro" 
                        name="genero" 
                        value="O"
                        checked>
                        <label for="outro">Outro</label>
                    </div>
                </div>
                    <!-- Final 2º div = GENERO-->


                    <!--Comeco 3º div = INTERESSES-->
                    <div class="row mb-4">
                        <div class="col-12">
                            <label class="form-label">Marque seus interesses pessoais:</label>

                            <div class="form-check">
                                <input class="form-check-input"
                                type="checkbox"
                                value="esportes">
                                <label class="form-check-label"
                                for="esportes">
                                Esportes
                                </label>
                            </div>

                            <div class="form-check">
                                <input class="form-check-input"
                                type="checkbox"
                                value="jogos">
                                <label class="form-check-label"
                                for="jogos">
                                Jogos
                                </label>
                            </div>

                            <div class="form-check">
                                <input class="form-check-input"
                                type="checkbox"
                                value="gastronomia">
                                <label class="form-check-label"
                                for="gastronomia">
                                Gastronomia
                                </label>
                            </div>

                            <div class="form-check">
                                <input class="form-check-input"
                                type="checkbox"
                                value="musica">
                                <label class="form-check-label"
                                for="musica">
                                Música
                                </label>
                            </div>

                    </div>
                    <!--Final 3º div = INTERESSES-->


                    <!--Comeco 4º div = COR-->
                    <div class="row mb-4">
                        <label for="cor-perfil" class="form-label">
                            Escolha uma cor favorita para o seu perfil:</label>
                            <input type="color" 
                            class="form-control form-control-color"
                            id="cor-perfil" 
                            name="cor_perfil" 
                            value="#ff0000">
                    </div>
                    <!--Final 4º div = INTERESSES-->


                    <!--Comeco 5º div = FOTO-->
                    <div class="col-12">
                        <h4>Foto de Perfil</h4>
                            <input type="file"
                            class="form-control"
                            id="foto" 
                            name="foto" 
                            accept="image/*">

                        <p class="text-muted mt-2">
                            Formatos aceitos: JPG, PNG, GIF.
                            Tamanho máximo: 5MB.
                        </p>
                    </div>
                    <!--Final 5º div = FOTO-->

                    <!--Comeco 6º div = MENSAGEM -->
                    <div class="row mb-6">
                        <div class="container mt-5">
                            <label for="descricaoPerfil"
                                class="form-label"> Sobre você:</label>

                            <textarea class="form-control"
                                id="descricaoPerfil"
                                rows="4"
                                maxlength="160"
                                placeholder="Fale um pouco de você">
                            </textarea>
                        </div>
                    <!--Final 6º div = MENSAGEM -->

            </form>
        </section>
    </main>

        <div class="text-center my-4">
            <footer id="footer">
                <p>&copy; 2025 - Todos os direitos reservados.</p>
            </footer>
</body>
</html>
