<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula06</title>
    <meta name="description" content="Uma página de exemplo para demonstrar a estrutura básica do HTML5.">
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" rel="stylesheet">

</head>
<body>
    <header>
            <div class="text-center my-2">
                <h1>Formulário</h1>
        </div>
    </header>   

    <main class="container-fluid">
        <section id="section1">
            <form>
                <div class="row">
                    <div class="col-12">
                        <label for="estado">Estado:</label>
                        <select id="estado" 
                        name="estado" 
                        required>
                          <option value="">Selecione...</option>
                          <option value="SP">São Paulo</option>
                          <option value="RJ">Rio de Janeiro</option>
                          <option value="MG">Minas Gerais</option>
                          <option value="ES">Espírto Santo</option>
                        </select>
                    </div>

                    <div>
                        <label>Gênero:</label>

                        <input type="radio" 
                        id="masculino" 
                        name="genero" 
                        value="M">
                        <label for="masculino">Masculino</label>
                        
                        <input type="radio" 
                        id="feminino" 
                        name="genero" 
                        value="F">
                        <label for="feminino">Feminino</label>

                        <input type="radio" 
                        id="n_informado" 
                        name="genero" 
                        value="nb">
                        <label for="n_informado">Não Binário</label>

                        <input type="radio" 
                        id="n_informado" 
                        name="genero" 
                        value="ni"
                        checked>
                        <label for="n_informado">Não Informado</label>
                    </div>

                    <div>
                        <label>Interesses Pessoais:</label>

                            <input type="checkbox" 
                            id="esportes" 
                            name="interesses[]" 
                            value="esportes">
                            <label for="esportes">Esportes</label>

                            <input type="checkbox" 
                            id="musica" 
                            name="interesses[]" 
                            value="musica">
                            <label for="musica">Música</label>

                            <input type="checkbox" 
                            id="livros" 
                            name="interesses[]" 
                            value="livros">
                            <label for="musica">Livros</label>

                            <input type="checkbox" 
                            id="jogos" 
                            name="interesses[]" 
                            value="jogos">
                            <label for="musica">Jogos</label>
                    </div>

                    <div>
                        <label for="cor-favorita">Cor favorita:</label>
                            <input type="color" 
                            id="cor-favorita" 
                            name="cor_favorita" 
                            value="#ff0000">
                    </div>

                    <div>
                        <label for="foto">Envie sua foto:</label>
                            <input type="file" 
                            id="foto" 
                            name="foto" 
                            accept="image/*" 
                            required>
                    </div>

                    <div>
                        <label for="mensagem">Mensagem:</label>
                            <textarea 
                            id="mensagem" 
                            name="mensagem" 
                            rows="4" 
                            cols="50" 
                            placeholder="Digite sua mensagem aqui..."></textarea>
                    </div>
            </form>
        </section>
    </main>

        <div class="text-center my-4">
            <footer id="footer">
                <p>&copy; 2025 - Todos os direitos reservados.</p>
            </footer>
</body>
</html>
