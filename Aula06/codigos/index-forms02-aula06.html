<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula05 - Formulários</title>
    <meta name="description" content="Uma página de exemplo para demonstrar a estrutura básica do HTML5.">
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" rel="stylesheet">

</head>
<body>
    <header>
            <div class="text-center my-2">
                <h1>Formulário</h1>
        </div>
    </header>   

    <main class="container-fluid">
        <section id="section1">
            <form>
                <div class="row">
                    <div class="mb-3 col-6">
                        <label for="1º número"
                            class="form-label">1º número :</label>
                        <input type="text"
                            class="form-control"
                            id="1º número"
                            placeholder="Digite um número ... "
                            required>
                    </div>

                    <div class="mb-3 col-6">
                        <label for="2º número"
                            class="form-label">2º número :</label>
                        <input type="text"
                            class="form-control"
                            id="1º número"
                            placeholder="Digite mais um número ... "
                            required>
                    </div>

                </div>

            <div class="row">
                <div class="col-4">
                    <button type="submit" class="btn btn-outline-primary w-100 py-2">Converter</button>
                </div>
                <div class="col-4">
                    <button type="reset" class="btn btn-outline-primary w-100 py-2">Dobrar</button>
                </div>
                <div class="col-4">
                    <button type="button" class="btn btn-outline-primary w-100 py-2">Somar</button>
                </div>
            </div>
            </form>
        </section>
    </main>

        <div class="text-center my-4">
            <footer id="footer">
                <p>&copy; 2025 - Todos os direitos reservados.</p>
            </footer>
</body>
</html>
